<!doctype html>
<html lang="ja">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width">
  <meta name="copyright" content="SLMan">
  <meta name="description" content="説明">
  <meta name="keywords" content="key1,key2">
  <title>SLMan</title>
  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/themes/smoothness/jquery-ui.css" />
  <style>
html,body,div,h1,p,a,form,
header,nav,article,section,footer,
dl,dt,dd,ul,li,
table,tr,th,td {
  margin: 0;
  padding: 0;
  border: 0;
  font-style:normal;
  font-weight: normal;
  font-size: 100%;
  vertical-align: baseline;
}
header,nav,article,section,footer { display: block; }
html{ overflow-y: scroll; }
ul{ list-style-type: none; }
input,textarea { margin: 0; padding: 0; }
table{ border-collapse: collapse; border-spacing: 0; }
th { text-align: left; }
#wrapper {
  background-color: #EEE;
  width: 768px;
  margin: auto;
}
header {
  background-color: #BBB;
  width: 100%; height: 30px;
}
nav {
  background-color: #CCC;
  float: left;
  width: 150px;
}
article {
  background-color: #DDD;
  float: right;
  width: 600px;
}
footer {
  background-color: #BBB;
  clear: both;
}
@media screen and (max-width: 768px) {
  #wrapper { width: auto; }
  nav,article { width: 100%; }
  nav ul li { float: left; width: 50% }
}
@media screen and (max-width: 480px) {}
a { color: #666; }
a:hover { color: #888; text-decoration: none; }
header h1 {
  background-color: #AAA;
  position: relative;
  left: 5px; top: 5px; width: 100px; bottom: 0;
  text-align: center;
}
nav h1,article h1 {
  background-color: #AAA;
  clear: both;
  padding: 3px 0px 3px 10px; /* 上,右,下,左 */
}
article p {
  padding: 5px 10px; /* 上下,右左 */
}
section dl {
  overflow: auto;
  height: 30px;
}
section dt {
  float: left;
  width: 100px;
}
section dd {
  border-bottom: 1px solid #666;
}
table {
  width: 100%;
}
table,table td,table th {
  border: 1px solid #666;
}
  </style>
  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/jquery-ui.min.js"></script>
  <script>
$(function() {
  "use strict";
});
  </script>
</head>
<body>
  <div id="wrapper">
    <header>
      <h1><a href="#">SLMan</a></h1>
    </header>
    <nav>
      <h1>ナビヘッダ</h1>
      <ul>
        <li><a href="#">ナビ１</a></li>
        <li><a href="#">ナビ２</a></li>
        <li><a href="#">ナビ３</a></li>
        <li><a href="#">ナビ４</a></li>
      </ul>
    </nav>
    <article>
      <section>
        <h1>ヘッダ１</h1>
        <p>段落１</p>
        <p>段落２</p>
      </section>
      <section>
        <h1>ヘッダ２</h1>
        <dl>
          <dt>定義１</dt>
          <dd>説明１</dd>
          <dt>定義２</dt>
          <dd>説明２</dd>
        </dl>
      </section>
      <section>
        <h1>ヘッダ３</h1>
        <table>
          <tr>
            <th>テーブルヘッダ１</th>
            <td>テーブル内容１</td>
          </tr>
          <tr>
            <th>テーブルヘッダ２</th>
            <td>テーブル内容２</td>
          </tr>
        </table>
      </section>
      <section>
        <h1>ヘッダ４</h1>
        <form>
          <p><input value="テキスト"></p>
          <p><textarea>テキストエリア</textarea></p>
        </form>
      </section>
    </article>
    <footer>
      <h1><a href="#">SLMan</a></h1>
    </footer>
  </div>
</body>
</html>
